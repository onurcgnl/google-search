<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="clearfix">
      <ul class="header-text-left">
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Store</a>
        </li>
      </ul>
      <ul class="header-text-right">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <a href="#">
            <img id="appicon" src="images/appicon.png" alt="appicon"
          /></a>
        </li>
        <li><button id="sign-in">Sign In</button></li>
      </ul>
    </header>
    <main>
      <div>
        <img
          class="google-logo"
          src="images/googlelogo.png"
          alt="google-logo"
        />
      </div>
      <div class="searchbar">
        <img
          id="magnifier-logo"
          src="images/magnifying_glass.jpg"
          alt="magnifier"
        />
        <input type="search" name="search" id="search" />
        <img id="keyboard" src="images/keyboard.png" alt="keyboard" />
        <img
          id="microphone"
          src="images/google_microphone.png"
          alt="microphone"
        />
      </div>

      <div class="buttons">
        <button id="button-1">Google Search</button>
        <button id="button-1">I'm Feeling Lucky</button>
      </div>
      <div class="text">
        <p>Other Languages you can use Google: <a href="#">Turkish</a></p>
      </div>
    </main>
    <footer>
        <div class="location">Turkey</div>
            <ul class="footer-left">
                <li> <a href="#">Advertising</a></li>
                <li><a href="#">Bussiness</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="#">Privacy</a></li>
                <li> <a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
    </footer>
  </body>
</html>
